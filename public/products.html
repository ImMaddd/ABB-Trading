<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Products - TLS eCommerce</title>
    <meta name="description" content="TLS eCommerce numbawan">
    <link rel="icon" type="image/png" sizes="186x186" href="assets/img/image001.png">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/reflowhq_v2.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="assets/css/Contact-Details-icons.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md sticky-top navbar-shrink py-3" id="mainNav">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="/"><span class="bs-icon-md bs-icon-circle bs-icon-primary shadow d-flex justify-content-center align-items-center me-2 bs-icon" style="background: rgb(255,255,255);">
                    <picture><img src="assets/img/zdspgc.png" width="40"></picture>
                </span><span>TLS eCommerce&nbsp;</span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="shopping-cart.html">Shopping Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="py-5">
        <div class="container py-5">
            <div class="border rounded border-white d-flex flex-column justify-content-between align-items-center flex-lg-row bg-primary-gradient p-4 p-lg-5">
                <div class="text-center text-lg-start py-3 py-lg-1">
                    <h2 class="fw-bold mb-2">Search Product</h2>
                </div>
                <form class="d-flex justify-content-center flex-wrap flex-lg-nowrap" method="post">
                    <div class="my-2">
                        <div data-reflow-type="product-search" data-reflow-show-button="true" data-reflow-search-url="products.html"></div>
                        <div data-reflow-type="category-list" data-reflow-layout="horizontal-bar" data-reflow-category-link="products.html?category={id}"></div>
                    </div>
                    <div class="my-2"></div>
                </form>
            </div>
            <div class="row mb-4 mb-lg-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2 class="fw-bold">Products</h2>
                    <p class="text-muted w-lg-50">TLS - Team Learning Session</p>
                </div>
            </div>
            <div class="row mx-auto">
                <div class="col">
                    <div data-reflow-type="product-list" data-reflow-shoppingcart-url="shopping-cart.html" data-reflow-layout="cards" data-reflow-perpage="9" data-reflow-order="date_desc"  data-reflow-product-link="product.html?product={id}"
                    data-reflow-show="image, name, excerpt, price, pagination"></div>
                </div>
            </div>
        </div>
    </section>
    <footer class="bg-primary-gradient"></footer>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/reflow_v2.js" data-reflow-store="1630564871"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/bold-and-bright.js"></script>
</body>

</html>
